<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>New Quiz</title>
</head>

<body>
    <header>
        <p id="timer">Timer</p>
        <a href="scores.html">Hi-Scores</a>
    </header>
    <div id="container">
        <!-- intro section -->
        <main class="intro" id="intro-section">
            <div class="intro-text">
                <h1>Welcome to the QuizQuiz Challenge!</h1>
                <p>This is a test that will be quick so in 60 seconds you have to answer
                    5 questions good luck!</p>
                    <!-- start section -->
                    <button id="start" class="btn">Start Quiz</button>
                    <a href="scores.html">
                        <button id="scores" class="btn">Scores</button>
                    </a>
                </div>
            </main>
        </div>
            
        <!-- question section -->
        <section class="quiz" style="display: none">
            <div class="text">
                <h2 id="question">Your question here</h2>
       
                <!-- quiz answer choices -->
                <div id="answers">
                    <div class="option">
                        <h4 id="choice1"></h4>
                    </div>
                    <div class="option">
                         <h4 id="choice2"></h4>
                    </div>
                    <div class="option">
                        <h4 id="choice3"></h4>
                    </div>
                    <div class="option">
                        <h4 id="choice4"></h4>
                    </div>
                </div>
            </div>
        </section>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
